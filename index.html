<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Caesar Cipher</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
          integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <style>
        #character_list {
            letter-spacing: 3px;
        }
        img.avatar{
            width: 80px;
        }
    </style>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12">
            <h1 class="text-info text-center">Caesar Cipher</h1>
        </div>
    </div>
    <hr />
    <div class="row">
        <div class="col-xs-12">
            <div class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Character list
                        <button class="btn btn-info visible-xs-inline-block" type="button" data-toggle="collapse"
                                data-target="#character_list_collapse" aria-expanded="false"
                                aria-controls="character_list_collapse">
                            <i class="glyphicon glyphicon-pencil"></i> Edit
                        </button>
                    </label>
                    <div class="col-sm-10">
                        <button class="btn btn-info hidden-xs" type="button" data-toggle="collapse"
                                data-target="#character_list_collapse" aria-expanded="false"
                                aria-controls="character_list_collapse">
                            <i class="glyphicon glyphicon-pencil"></i> Edit
                        </button>
                        <div class="collapse" id="character_list_collapse">
                            <br>
                            <div class="well well-sm"><textarea class="form-control" id="character_list">abcdefghijklmnopqrstuvwxyz</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Mode</label>
                    <div class="col-sm-10">
                        <div class="btn-group" data-toggle="buttons">
                            <label class="btn btn-info active">
                                <input type="radio" name="mode" checked="checked" autocomplete="off" value="encrypt">
                                Encrypt
                            </label>
                            <label class="btn btn-info">
                                <input type="radio" name="mode" autocomplete="off" value="decrypt"> Decrypt
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Message</label>
                    <div class="col-sm-10">
                        <textarea class="form-control" id="source" rows="4"
                                  placeholder="Super secret message here"></textarea>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Shift number</label>
                    <div class="col-sm-3">
                        <div class="input-group">
                            <input type="number" id="shift_number" class="form-control" value="1" readonly>
                            <span class="input-group-btn">
                                <button type="button" class="btn btn-info" onclick="increase()">
                                    <span class="visible-xs-inline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <i class="glyphicon glyphicon-plus"></i> <span class="hidden-xs">Increase</span>
                                    <span class="visible-xs-inline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                </button>
                                <button type="button" class="btn btn-info" onclick="decrease()">
                                    <span class="visible-xs-inline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                    <i class="glyphicon glyphicon-minus"></i> <span class="hidden-xs">Decrease</span>
                                    <span class="visible-xs-inline">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="button" class="btn btn-lg btn-danger" onclick="caesar_it()"><i
                                class="glyphicon glyphicon-fire"></i> Ok, Caesar!!!
                        </button>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Result</label>
                    <div class="col-sm-10">
                        <div class="well text-success" id="result" style="font-weight: bold"></div>
                        <span id="result_help_block" class="help-block hidden"><strong class="text-danger">*</strong> Red color text is missing character</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">
                        Debug
                        <button class="btn btn-info visible-xs-inline-block" type="button" data-toggle="collapse"
                                data-target="#debug_table_collapse" aria-expanded="false"
                                aria-controls="debug_table_collapse">
                            <i class="glyphicon glyphicon-info-sign"></i> Debug
                        </button>
                    </label>
                    <div class="col-sm-10">
                        <button class="btn btn-info hidden-xs" type="button" data-toggle="collapse"
                                data-target="#debug_table_collapse" aria-expanded="false"
                                aria-controls="debug_table_collapse">
                            <i class="glyphicon glyphicon-info-sign"></i> Debug
                        </button>
                        <div class="collapse" id="debug_table_collapse">
                            <br>
                            <table class="table table-striped" id="debug_table">
                                <thead>
                                <tr>
                                    <th>Index</th>
                                    <th>Source</th>
                                    <th>Destination</th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="row">
        <div class="col-xs-12">
            <p class="text-muted text-center">
                Author <a href="https://github.com/madnh">MaDnh</a>
                <br>
                <br>
                <img src="https://avatars.githubusercontent.com/u/8559855?v=3" alt="MaDnh avatar" class="img-circle avatar">
            </p>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
        integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
        crossorigin="anonymous"></script>
<script src="js/caesar_cipher.js"></script>
</body>
</html>
